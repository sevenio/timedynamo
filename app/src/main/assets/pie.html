<html>
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Items',		'Value'],
          ['',	Android.getIdleHours()],
          ['',	Android.getHaltHours()],
          ['',	Android.getWorkingHours()]

        ]);

         var options = {
          backgroundColor: 'transparent',
          is3D: true,
           'legend':{position: 'labeled',textStyle: {color: 'balck', bold:'true',fontSize:16}},
             'width':Android.getWidth(),
            'height':Android.getHeight(),

            'pieSliceText':'none',
            'tooltip' : {
                        trigger: 'none'
                        },
           colors: ['#e99d38',  '#d95f54', '#68b66f'],
           chartArea:{
                    left:5,
                     right:5,
                     bottom:5,
                    top:5,
                    width:"100%",
                 height:"100%"
  }

        };





        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
<center>
<div id="piechart_3d" style=""></div>
</center>
</body>
</html>
